<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');

body{
  padding: 40px;
  background-color: #1A2431;  
}

#parent {
  height: 40px;
  white-space: nowrap;
  overflow: hidden; 
  font-family: 'Source Code Pro', monospace;  
  font-size: 28px;
  color: #D1F6EF;
  position: relative;
  float: center;
  margin: 0 auto;
}

#border {
  border-bottom: solid 3px rgba(0,255,0,.75);
  position: absolute;
  right: -7px;
  width: 20px;
}

/* Animation */
#parent {
  animation: animated-text 2s steps(30,end) 1s 1 normal both
}

#border {
   animation: animated-cursor 600ms steps(30,end) infinite;
}

/* text animation */

@keyframes animated-text{
  from{width: 0;}
  to{width: 480px;}
}

/* cursor animations */

@keyframes animated-cursor{
  from{border-bottom-color: #4A917C;}
  to{border-bottom-color: transparent;}
}
        

#dhruv {
  content: "";
  display: table;
  clear: both;
}

.kitten {
  color: #68A691;
  text-align: center;
  float: left;
}

.monkey {
  color: #4595B4;
  float: right;
}
      </style>
       <div id="parent">I'm a Front End Web Developer.<div id="border"></div></div>
  <div id="dhruv"> 
  <div class="kitten">
  <h1>       OS |</h1>
  <h1>    Shell |</h1>
  <h1>       WM |</h1>
  <h1> Terminal |</h1>
  <h1>Languages |</h1>
  </div>
      <div class="monkey">
    <h1> Arch Linux x86_64</h1>  
    <h1> zsh 5.8.1</h1>
    <h1> WayFire & i3</h1>
    <h1> alacritty</h1>
    <h1> Java, C++, Python, HTML, CSS, JS, PHP, SQL</h1>
    
  </div>
    </div>
  </foreignObject>
</svg>

